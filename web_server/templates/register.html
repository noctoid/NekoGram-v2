<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>

    <script src="https://www.google.com/recaptcha/api.js" async defer></script>

    <title>NekoGram! New User</title>
</head>
<body>
<style>
    .center-div {
         margin: 0 auto;
         width: 75%;
    }
</style>

<div class="container center-div">
    <div class="panel">
        <div class="row">
            <div class="col-md-12">
                <h1>Register</h1><br/>
            </div>

            <form action="../api/u/create/" method="post">
                <div class="form-group">
                    <div class="col-md-12">
                        <h5>Username</h5>
                    </div>
                    <div class="col-md-12">
                        <input class="form-control" type="text" name="username"
                               placeholder="4-30 Characters a-z and 0-9"
                               required="required" pattern="[a-z0-9]{4,30}"/>
                    </div>
                    <hr/>
                    <div class="col-md-12">
                        <h5>Password</h5>
                    </div>
                    <div class="col-md-12">
                        <input class="form-control" type="password" name="password"
                               placeholder="8+ characters a-z, A-Z, 0-9, and special characters"
                               required="required" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"/>
                    </div>
                    <hr/>
                    <div class="col-md-12">
                        <h5>Display Name</h5>
                    </div>
                    <div class="col-md-12">
                        <input class="form-control" type="text" name="displayName"
                               placeholder="20- characters"
                               required="required" pattern="{1,20}"/>
                    </div>
                    <hr/>
                    <div class="col-md-12">
                        <div class="g-recaptcha" data-sitekey="6LeoBjcUAAAAAENbMoFhS0-ifpfU7wwaZS3NDTA4"></div>
                    </div>
                    <div class="col-md-12">
                        <input class="form-control" type="submit"/>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
